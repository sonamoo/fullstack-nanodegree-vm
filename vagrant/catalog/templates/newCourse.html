{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12 col-sm-12">

        <h1>Add a Course</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class = 'flash'>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            {% endif %}
            {% endwith %}

        </div>
        <a href="{{url_for('show_courses')}}">View my Courses</a>

        <form class="form-horizontal" method="post" action="{{ url_for('new_course')}}">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Course Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Course Name" name="name" value="{{name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Course Description:</label>
                <div class="col-sm-10">
                    <textarea name="description" class="form-control" rows="5">{{description}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create Course</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "main.html" %}
{% block content %}
    <div class="row">
        <h1>Courses</h1>
        <div class = 'flash'>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </div>
        <a href="{{url_for('new_course')}}">New Course</a>
        {% for course in courses %}
            <div class="courses">
                {{course.name}}
            </div>
        {% endfor %}
    </div>

{% endblock %}
